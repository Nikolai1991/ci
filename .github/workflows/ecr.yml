# This workflow will build and push a new container image to Amazon ECR
on:
  push:
    paths:
    - 'CI-build-docker-image/Nginx/**'
    - '.github/workflows/**'
    - 'package.json'

name: Deploy to Amazon ECR
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          persist-credentials: false
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: semantic-release-action
      run: |
        npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      working-directory: CI-build-docker-image/Nginx/
      # if: steps.semantic.outputs.new-release-published == 'true'
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$TAG"
        echo "::set-output name=tag::$TAG"
      env:
        TAG: ${{ steps.semantic.outputs.release-version }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: github-action-nginx

